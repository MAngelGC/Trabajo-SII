<div *ngIf="notas?.length" class="container">
  <div class="row">
    <h2> Lista de notas</h2>
  </div>
</div>
<div class="container"
  *ngFor="let examen of notas">
  <div class="row">
    <label class="col-md-3" for="id">ID:</label>
    <span class="col-md-9 offset-2 offset-md-0">{{ examen.id }}</span>
  </div>
  <div class="row">
    <label class="col-md-3" for="materia">Materia:</label>
    <span class="col-md-9 offset-2 offset-md-0">{{ examen.materia }}</span>
  </div>
  <div class="row">
    <label class="col-md-3" for="codigoAlumno">ID Alumno:</label>
    <span class="col-md-9 offset-2 offset-md-0">{{ examen.codigoAlumno }}</span>
  </div>
  <div class="row">
    <label class="col-md-3" for="nota">Calificaci√≥n:</label>
    <span class="col-md-9 offset-2 offset-md-0">{{ examen.nota == null ? ' no corregido' : examen.nota }}</span>
  </div>
</div>
